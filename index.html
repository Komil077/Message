<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Message</title>
</head>
<body>
    
    <div class="message-box">

        <header>
            <h1 class="chat-name">RO'YHAT</h1>
        </header>

        <main>
            <ul class="message-list">
                <li class="message-item accepted"><p>Bozor ro'yhatini tasha !</p></li>
                <li class="message-item sent"><p>Ho'p hoz .</p></li>
                <li class="message-item accepted"><p>Tezro tashasenchi...</p></li>
                <li class="message-item sent"><p>Mana hozir 1 daqiqa</p></li>
            </ul>
        </main>

        <footer>
            <form class="message-form">
                <label class="message-label">
                    <input class="message-text" placeholder="Yozish ..."></input>
                    <button type="submit" class="message-send">Jo'natish</button>
                </label>
            </form>
        </footer>

    </div>


    <script src="./script.js"></script>
</body>
</html>
